<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Portal de notícias</title>
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/List.svg" alt="icone de menu">
                <strong>Menu</strong>
            </div>

            <div>
                <img src="assets/img/Logo.png" alt="TechNews logo">
            </div>

            <div>
                <strong>Buscar</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="Lupa para pesquisar">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade  Virtual</a>
        </nav>
    </header>

    <main class="grid container">
        <section id="featured" class="grid grid-flow-col">
            <div>
                <img src="assets/img/Image 01.png" alt="">
            </div>

            <div class="grid grid-flow-col-2 gap-16">
                <div>
                    <img src="assets/img/Image 02.png" alt="">
                </div>

                <div>
                    <img src="assets/img/Image 03.png" alt="">
                </div>

                <div>
                    <img src="assets/img/Image 04.png" alt="">
                </div>

                <div>
                    <img src="assets/img/Image 05.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
